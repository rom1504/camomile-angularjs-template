        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 70px;

        </style>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

    <body ng-app="camomileApp" ng-controller="CamomileCtrl">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Camomile</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

          <!-- Login form if not logged in -->
          <div ng-hide="user">
          <form ng-submit="login()" class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Login" class="form-control" ng-model="credentials.username">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" ng-model="credentials.password">
            </div>
            <button type="submit" class="btn btn-info">Log in</button>
          </form>
          </div>

          <!-- Logout form if logged in -->
          <div ng-show="user">
          <form ng-submit="logout()" class="navbar-form navbar-right" role="form" >

          <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              {{ user.username }}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li ng-click="logout()" role="presentation"><a data-target="#">Log out</a></li>
            </ul>
          </div>

          </form>
          </div>

        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
      <div ng-show="user" class="container" ng-controller="BrowseCtrl">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="selectCorpus" class="col-sm-2 control-label">Corpus</label>
            <div class="col-sm-10">
              <select ng-options="corpus._id as corpus.name for corpus in browse.corpora"
                      ng-model="browse.corpus"
                      class="form-control" id="selectCorpus"></select>
            </div>
          </div>
          <div class="form-group">
            <label for="selectMedium" class="col-sm-2 control-label">Medium</label>
            <div class="col-sm-10">
              <select ng-options="medium._id as medium.name for medium in browse.media"
                      ng-model="browse.medium"
                      class="form-control" id="selectMedium"></select>
            </div>
          </div>
          <div class="form-group">
            <label for="selectLayer" class="col-sm-2 control-label">Layer</label>
            <div class="col-sm-10">
              <select ng-options="layer._id as layer.name for layer in browse.layers"
                      ng-model="browse.layer"
                      class="form-control" id="selectLayer"></select>
            </div>
          </div>
        </form>

        <div ng-show="browse.medium" class="videogular-container">
          <videogular>
            <vg-media vg-src="browse.mediumSrc"></vg-media>
            <vg-controls>
              <vg-play-pause-button></vg-play-pause-button>
              <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
              <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
              </vg-scrub-bar>
              <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
              <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
              </vg-volume>
            </vg-controls> 
          </videogular>
        </div>
      
      </div>         
  
      <hr>
      <footer>
        <p>&copy; CNRS 2015</p>
      </footer>
    </div><!-- /container -->

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        
        <script src="bower_components/videogular/videogular.js"></script>
        <script src="bower_components/videogular-controls/vg-controls.js"></script>

        <script src="bower_components/autofill-event/src/autofill-event.js"></script>

        <script src="js/config.js"></script>

        <script src="node_modules/camomile-client/camomile.js"></script>
        <script src="js/services/camomile.js"></script>
        
        <script src="js/controllers/camomile.js"></script>
        <script src="js/controllers/browse.js"></script>
        
        <script src="js/app.js"></script>

    </body>
</html>
